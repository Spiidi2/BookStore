<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
	 <form   th:object="${book}" th:action="@{save}" action="#" method="post">
		   	<label for="id">Id</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">Author</label>
			<input type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">isbn</label>
			<input type="text" th:field="*{isbn}" />

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="category">Category</label>
			 <select id="category" th:field="${book.category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>  
		</form> 
	</div>
</body>
</html>
